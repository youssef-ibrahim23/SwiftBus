<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SwiftBus - Available Trips</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Fredoka&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="Css/Avilabletrips.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="logo-container">
        <img src="Css/Images/WhatsApp Image 2025-04-15 at 17.11.41_041cff14 1.png"
             alt="SwiftBus logo"
             width="48"
             height="48" />
        <span class="logo-text fredoka-one">SwiftBus</span>
      </div>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="mybooking.html">My Bookings</a></li>
          <li><a href="download.html">Download Ticket</a></li>
          <li><a href="feedback.html">Give Feedback</a></li>
          <li><button id="logoutBtn">Logout</button></li>
        </ul>
      </nav>
    </div>
  </header>


  <!-- Trip Cards -->
  <main>
    <section class="trips-grid" aria-label="Available trips" id="tripContainer">
      <!-- Trip cards will be injected here -->
    </section>
  </main>

  <!-- Booking Modal -->
  <div id="bookingModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content" role="document">
      <button id="closeModalBtn" class="modal-close" aria-label="Close modal">
        <i class="fas fa-times"></i>
      </button>
      <h3 id="modalTitle" class="modal-title fredoka-one">Booking Confirmation</h3>
      <div id="modalContent" class="modal-text"></div>
      <div class="modal-buttons">
        <button id="confirmBookingBtn" class="modal-btn confirm-btn">Confirm Booking</button>
        <button id="cancelBookingBtn" class="modal-btn cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="Js/AvailableTrips.js"></script>
</body>
</html>
