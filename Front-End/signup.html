<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift-Bus</title>
    <link rel="stylesheet" href="Css/login.css">
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <div class="header">
                <h1>Sign Up</h1>
            </div>

            <form id="signupForm">
                <!-- User Name -->
                <div class="form-group">
                    <p>User Name</p>
                    <input type="text" id="userName" class="input-field" placeholder="Enter User Name" required>
                    <span id="userNameError" class="error-message" style="display:none;"></span>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <p>Email</p>
                    <input type="email" id="email" class="input-field" placeholder="Enter Email" required>
                    <span id="emailError" class="error-message" style="display:none;"></span>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <p>Password</p>
                    <input type="password" id="password" class="input-field" placeholder="Enter password" required>
                    <span id="passwordError" class="error-message" style="display:none;"></span>
                </div>

                <button type="submit" id="submitBtn" class="login-btn">
                    Sign Up
                    <span id="spinner" class="spinner" style="display: none;">‚è≥</span>
                </button>
                
            
            </form>

            <div class="signup-text">
                Have an account? <a href="login.html">Sign in</a>
            </div>
        </div>

        <div class="graphic-container">
            <div class="graphic-content">
                <h2>Bus Booking System</h2>
                <img src="Css/Images/WhatsApp Image 2025-04-15 at 17.11.41_041cff14 1.png" alt="Bus Image">
                <p>Welcome</p>
                <h1>Create your Account</h1>
            </div>
        </div>
    </div>

    <script src="Js/signup.js"></script>
</body>
</html>
