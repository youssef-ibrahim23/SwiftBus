<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift-Bus</title>
    <link rel="stylesheet" href="Css/login.css">
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <div class="header">
                <h1>Signin</h1>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <p>Email</p>
                    <input type="email" id="email" class="input-field" placeholder="Enter Email" required>
                    <span id="emailError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <p>New Password</p>
                    <input type="password" id="password" class="input-field" placeholder="Enter New password" required>
                    <span id="passwordError" class="error-message"></span>
                </div>

                <button type="submit" class="login-btn">Reset password</button>
            </form>

            <div class="signup-text">
                Back to login <a href="login.html">Sign in</a>
            </div>
        </div>

        <div class="graphic-container">
            <div class="graphic-content">
                <h2>Bus Booking System</h2>
                <img src="Css/Images/WhatsApp Image 2025-04-15 at 17.11.41_041cff14 1.png" alt="Swift Bus">
                <p>When you forgot password</p>
                <h1 style="font-size: x-small; font-weight: 100;">This page helps you reset it</h1>
            </div>
        </div>
    </div>

    <script src="Js/reset.js"></script>
</body>
</html>
