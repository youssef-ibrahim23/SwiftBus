<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift-Bus</title>
    <link rel="stylesheet" href="Css/login.css">
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <div class="header">
                <h1>Sign in</h1>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <p>Email</p>
                    <input type="email" id="email" class="input-field" placeholder="Enter Email" required>
                    <span id="emailError" class="error-message"></span>
                </div>
            
                <div class="form-group">
                    <p>Password</p>
                    <input type="password" id="password" class="input-field" placeholder="Enter password" required>
                    <span id="passwordError" class="error-message"></span>
                </div>
            
                <div class="forgot-password">
                    <a href="reset.html">? Forgot Password</a>
                </div>
            
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="signup-text">
                Don't Have an Account? <a href="signup.html">Sign Up</a>
            </div>
        </div>

        <div class="graphic-container">
            <div class="graphic-content">
                <h2>Bus Booking System<br></h2>
                <img src="Css/Images/WhatsApp Image 2025-04-15 at 17.11.41_041cff14 1.png" alt="Bus Image">
                <p>Welcome Back</p>
                <h1 style="font-size: x-small; font-weight: 100;">Sign in to your Account</h1>
            </div>
        </div>
    </div>

    <script src="Js//Login.js"></script>
</body>
</html>
