<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftBus - Download Tickets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/download.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-section">
                <i class="fas fa-bus"></i>
                <span class="logo-text">SwiftBus</span>
            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="nav-links" id="navLinks">
                <ul>
                    <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="mybooking.html"><i class="fas fa-ticket-alt"></i> My Bookings</a></li>
                    <li><a href="download.html" class="active"><i class="fas fa-download"></i> Download Ticket</a></li>
                    <li><a href="feedback.html"><i class="fas fa-comment-alt"></i> Feedback</a></li>
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1 class="main-title">Download Tickets</h1>
        
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search by route, date, or booking ID...">
            <button class="filter-btn" id="filterBtn">
                <i class="fas fa-filter"></i> Filter
            </button>
        </div>
        
        <div class="bookings-grid" id="ticketsContainer">
            <!-- Ticket cards will be generated by JavaScript -->
        </div>
    </div>

    <!-- Ticket Preview Modal -->
    <div class="ticket-modal" id="ticketModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2 class="modal-title">Your Ticket</h2>
            
            <div class="ticket-preview">
                <div class="ticket-qr">
                    <!-- QR code would be generated here in a real app -->
                    <i class="fas fa-qrcode" style="font-size: 5rem; color: #333;"></i>
                </div>
                <h3 id="modalRoute">Cairo to Alexandria</h3>
                <p id="modalBookingId">Booking ID: SWB-123456</p>
                <p id="modalDate">Date: Wed, April 29, 2025</p>
                <p id="modalTime">Time: 08:00 AM - 11:30 AM</p>
                <p id="modalPassengers">Passengers: 2</p>
                <p id="modalSeat">Seat: 12A, 12B</p>
                <p id="modalPrice">Total: 240 EGP</p>
            </div>
            
            <div class="modal-buttons">
                <button class="modal-btn print-btn" id="printBtn">
                    <i class="fas fa-print"></i> Print Ticket
                </button>
                <button class="modal-btn download-modal-btn" id="downloadModalBtn">
                    <i class="fas fa-download"></i> Download PDF
                </button>
            </div>
        </div>
    </div>

    <script src="Js/download.js"></script>
</body>
</html>
