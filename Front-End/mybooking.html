<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftBus - My Bookings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Css/mybooking.css">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <div class="logo-section">
        <i class="fas fa-bus"></i>
        <span class="logo-text">SwiftBus</span>
      </div>
      <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
      </button>
      <nav class="nav-links" id="navLinks">
        <ul>
          <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="mybooking.html" class="active"><i class="fas fa-ticket-alt"></i> My Bookings</a></li>
          <li><a href="download.html"><i class="fas fa-download"></i> Download Ticket</a></li>
          <li><a href="feedback.html"><i class="fas fa-comment-alt"></i> Feedback</a></li>
          <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1 class="main-title">My Bookings</h1>
    
    <div class="filters-container">
      <button class="filter-btn active" data-filter="all">All Bookings</button>
      <button class="filter-btn" data-filter="pending">Pending</button>
      <button class="filter-btn" data-filter="accepted">Accepted</button>
      <button class="filter-btn" data-filter="cancelled">Cancelled</button>
    </div>
    
    <div class="bookings-grid" id="bookingsContainer">
      <!-- Booking cards will be generated by JavaScript -->
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="confirmation-modal" id="confirmationModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <h2 class="modal-title">Confirm Cancellation</h2>
      <p>Are you sure you want to cancel this booking? A cancellation fee may apply.</p>
      <div class="modal-buttons">
        <button class="modal-btn cancel-modal-btn" id="cancelModalBtn">Go Back</button>
        <button class="modal-btn confirm-btn" id="confirmCancelBtn">Confirm Cancellation</button>
      </div>
    </div>
  </div>

  <script src="Js/mybooking.js"></script>
</body>
</html>
