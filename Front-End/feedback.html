<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftBus - Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/feedback.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-section">
                <img src="Css/Images/WhatsApp Image 2025-04-15 at 17.11.41_041cff14 1.png" alt="SwiftBus Logo" class="logo-img">
                <span class="logo-text">SwiftBus</span>
            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="nav-links" id="navLinks">
                <ul>
                    <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="mybooking.html"><i class="fas fa-ticket-alt"></i> My Bookings</a></li>
                    <li><a href="download.html"><i class="fas fa-download"></i> Download Ticket</a></li>
                    <li><a href="feedback.html" class="active"><i class="fas fa-comment-alt"></i> Feedback</a></li>
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="feedback-container">
        <div class="feedback-form-container">
            <div class="feedback-header">
                <h1 class="feedback-title">Share Your Experience</h1>
                <p class="feedback-subtitle">We value your feedback to improve our services</p>
            </div>

            <form id="feedbackForm">
                <div class="form-group">
                    <label for="tripId">Trip ID</label>
                    <input type="number" id="tripId" class="form-control" min="1" value="1" required>
                </div>

                <div class="rating-group">
                    <span class="rating-label">Rating:</span>
                    <div class="rating-stars" id="ratingStars">
                        <i class="fas fa-star rating-star" data-rating="1"></i>
                        <i class="fas fa-star rating-star" data-rating="2"></i>
                        <i class="fas fa-star rating-star" data-rating="3"></i>
                        <i class="fas fa-star rating-star" data-rating="4"></i>
                        <i class="fas fa-star rating-star" data-rating="5"></i>
                    </div>
                    <input type="hidden" id="ratingValue" name="rating" value="0">
                </div>

                <div class="form-group">
                    <label for="comment">Your Feedback</label>
                    <textarea id="comment" class="form-control" placeholder="Tell us about your experience..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Submit Feedback
                </button>

                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i>
                    <h3>Thank You!</h3>
                    <p>Your feedback has been submitted successfully.</p>
                </div>
            </form>
        </div>

        <div class="feedback-image">
            <img src="Css/Images/WhatsApp Image 2025-04-15 at 17.11.41_041cff14 1.png" alt="SwiftBus">
        </div>
    </div>

    <script src="Js/feedback.js"></script>
</body>
</html>
